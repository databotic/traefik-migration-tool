apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  creationTimestamp: null
  name: host-check
  namespace: sample
spec:
  tls:
    options:
      name: mytlsoption
    store:
      name: mytlsstore
  entryPoints:
    - http
  routes:
    - kind: Rule
      match: Host(`example.com`) && Path(`/api/v1.0/users`)
      priority: 1000
      services:
        - name: airflow-web
          port: 8080
    - kind: Rule
      match: Host(`example.com`) && Path(`/api/v1.0/users`, `/api/v1.1/users`)
      priority: 1000
      services:
        - name: airflow-web
          port: 8080
    - kind: Rule
      match: Host(`example.com`) && Path(`/api/{version}/users`)
      priority: 1000
      services:
        - name: airflow-web
          port: 8080
